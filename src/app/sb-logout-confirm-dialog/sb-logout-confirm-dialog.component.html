<h1 mat-dialog-title>Logout</h1>
<div mat-dialog-content>Press Yes to confirm logout.</div>
<div mat-dialog-actions style="margin-top: 20px; display: flow-root; text-align: center">
    <button mat-flat-button class="confirmBtn" color="accent" (click)="confirmLogout()">Yes</button>
    <button mat-flat-button class="closeDialogBtn" mat-dialog-close (click)="cancelLogout()">No</button>
</div>
