<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <div [innerHtml]="data.message"></div>
</div>
<div mat-dialog-actions style="padding-bottom: 20px; justify-content: flex-end;">
    <button mat-flat-button color="accent" class="accent-button" (click)="submit()" cdkFocusInitial>{{data.confirmText}}</button>
    <button mat-flat-button class="closeDialogBtn" (click)="cancel()" *ngIf="!data.isSingleBtn">{{data.cancelText}}</button>
</div>
