<div class="card login-panel ui-fluid sb-login-panel not-theme-component">
  <app-sb-messages [messages]="msgs"></app-sb-messages>
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="logo"></div>
    </div>
    <form [formGroup]="loginForm">
      <div class="ui-g-12" style="padding: 15px 40px !important;">
        <mat-form-field style="width: 100%;">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" id="user" type="text" formControlName="username">
        </mat-form-field>
        <mat-error
          *ngIf="loginForm.controls.username.errors && loginForm.controls.username.errors.required && loginForm.controls.username.touched">
          Username is required</mat-error>
      </div>
      <div class="ui-g-12" style="padding: 15px 40px !important;">
        <mat-form-field style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" id="pass" type="password" formControlName="password">
        </mat-form-field>
        <mat-error
          *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required && loginForm.controls.password.touched">
          Password is required</mat-error>
      </div>
      <div class="ui-g-12">
        <button (click)="login()" type="button" [disabled]="!loginForm.valid" mat-raised-button
          class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left sign-in-button">
          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
          <span class="ui-button-text ui-c">Sign In</span>
        </button>
        <button (click)="forgotPassword()" type="button" mat-raised-button
          class="secondary flat ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left forgot-pass-btn">
          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-help"></span>
          <span class="ui-button-text ui-c">Forgot Password</span>
        </button>
      </div>
    </form>
  </div>
</div>
